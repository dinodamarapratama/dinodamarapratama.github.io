<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
<script type="text/javascript">
	function init() {
		Parse.initialize("7ADRwUa4HBXoW9bgHYHO2SJGFwDS77Evrd1vb1EM", "7JOFMlH5lkujsIz8UyyOJnQw7IZidHRrRoF1BJib");
		var ArsipPeraturan = Parse.Object.extend("ArsipPeraturan");
		var query = new Parse.Query(ArsipPeraturan);
		query.select("judul", "deskripsi", "file");
		query.find({
			success: function(arsipPeraturan) {
				for (var i = 0; i < arsipPeraturan.length; i++) {
					document.getElementById("listItem").innerHTML += "<li><figure class='book'><ul class='hardcover_front'><li><img src='" + 'http://images.veerle.duoh.com/uploads/design-article-images/adaptive-web-bookcover-final-design.jpg' +
						"' alt='' width='100%' height='100%'></li><li></li></ul><ul class='page'><li></li><li><a class='btn' href='" + arsipPeraturan[i].get("file") +
						"'>Download</a></li><li></li><li></li><li></li></ul><ul class='hardcover_back'><li></li><li></li></ul><ul class='book_spine'><li></li><li></li></ul><figcaption><h1>" + arsipPeraturan[i].get("judul") + "</h1><br><p>" + arsipPeraturan[i].get("deskripsi").substr(0,
							160) + " ...</p></figcaption></figure></li>";

				}
			}
		});


	}
</script>
