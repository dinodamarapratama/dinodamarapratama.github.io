     <script>
	  var id_detail = '';
	  function hapus(){
	
		$.jStorage.deleteKey(id_detail);

		 $(document).ready(function() {
		
		 var vars = {}, hash;
 var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
 for(var i = 0; i < hashes.length; i++)
 {
 hash = hashes[i].split('='); 
 vars[hash[0]] = hash[1];
 id_detail= hash[1];
 document.getElementById("details").innerHTML = $.jStorage.get(id_detail);
 document.getElementById("tanggal").innerHTML = id_detail;

		 });
